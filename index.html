<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Blog Card by Orliland</title>
  </head>
  <body>
    <header class="header">
      <a href="https://orli.land" class="logo">Orliland</a>
      <a
        href="https://github.com/orliland/minimal_blog_card"
        class="header__link"
      >
        <img
          src="./images/icon.png"
          alt="link to github repository"
          class="header__icon"
        />
      </a>
    </header>
    <main class="main">
      <article class="card">
        <div class="article__body">
          <img
            src="./images/mobile/image-currency.jpg"
            alt="currency"
            class="card__img"
          />
          <span class="card__tag">Design</span>
          <h2 class="card__title">Embracing Minimalism</h2>
          <p class="card__text">
            From minimalist sculptures to minimalist paintings, this blog will
            inspire you to appreciate the beauty that lies in simplicity.
          </p>
        </div>
        <article class="article__footer">
          <span class="article__author">Annie Spratt</span>
        </article>
      </article>
    </main>
    <footer class="footer">
      <p class="footer__text">
        A project build by
        <a href="https://orli.land" class="footer__link">Orliland</a>,
        <a href="https://devchallenges.io" class="footer__link"
          >DevChallenges</a
        >
      </p>
    </footer>
  </body>
</html>
