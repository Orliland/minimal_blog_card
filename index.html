<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Blog Card by Orliland</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <article class="card">
      <div class="article__body">
        <img
          src="./images/mobile/image-currency.jpg"
          alt="currency"
          class="card__img"
        />
        <span class="card__tag">Design</span>
        <h2 class="card__title">Embracing Minimalism</h2>
        <p class="card__text">
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </p>
      </div>
      <article class="article__footer">
        <span class="article__author">Annie Spratt</span>
      </article>
    </article>
  </body>
</html>
