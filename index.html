<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Blog Card by Orliland</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <article class="card">
      <div class="card__body">
        <img src="./images/cactus_img.jpg" alt="cactus" class="card__img" />
        <span class="card__tag">Design</span>
        <div class="card__description">
          <h2 class="card__title">Embracing Minimalism</h2>
          <p class="card__text">
            From minimalist sculptures to minimalist<br />
            paintings, this blog will inspire you to<br />
            appreciate the beauty that lies in simplicity.
          </p>
        </div>
      </div>
      <article class="card__footer">
        <span class="card__author">Annie Spratt</span>
      </article>
    </article>
  </body>
</html>
